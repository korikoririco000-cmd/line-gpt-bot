<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç§˜å¯†ã®ã‚¸ãƒ”ãã‚“Room -æ°¸åŠ«å›å¸°-</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 15px; border-radius: 18px; line-height: 1.6; white-space: pre-wrap; font-size: 15px; position: relative; }
        .user { align-self: flex-end; background: #e91e63; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #2c2c2c; border: 1.5px solid #e91e63; color: #eee; border-top-left-radius: 2px; }
        #input-area { background: #222; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #444; align-items: flex-end; }
        textarea { flex: 1; height: 80px; background: #333; color: #fff; border: 1px solid #555; border-radius: 10px; padding: 10px; resize: none; font-size: 14px; }
        .btns { display: flex; flex-direction: column; gap: 5px; }
        button { background: #e91e63; color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #clear-btn { background: #555; font-size: 10px; padding: 5px; }
        #pass-area { padding: 8px; background: #000; text-align: center; font-size: 11px; color: #888; border-bottom: 1px solid #333; }
        input[type="password"] { background: #222; border: 1px solid #444; color: #e91e63; padding: 3px 8px; border-radius: 5px; width: 120px; text-align: center; }
    </style>
</head>
<body>
    <div id="pass-area">
        åˆè¨€è‘‰: <input type="password" id="pass" placeholder="Password">
        <button id="clear-btn" onclick="clearHistory()">å±¥æ­´ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <div id="chat-window"></div>
    <div id="input-area">
        <textarea id="msg" placeholder="å¦„æƒ³ã®ç¶šãã‚’èã‹ã›ã¦...ï¼Ÿ"></textarea>
        <div class="btns">
            <button onclick="send()">é€ä¿¡</button>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('jipi_history') || '[]');

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å±¥æ­´ã‚’å†ç¾
        window.onload = () => {
            const win = document.getElementById('chat-window');
            history.forEach(h => {
                const roleClass = h.role === 'user' ? 'user' : 'ai';
                win.innerHTML += `<div class="msg ${roleClass}">${h.content}</div>`;
            });
            win.scrollTo(0, win.scrollHeight);
        };

        async function send() {
            const pass = document.getElementById('pass').value;
            const msgInput = document.getElementById('msg');
            const msg = msgInput.value;
            if(!msg) return;

            const win = document.getElementById('chat-window');
            win.innerHTML += `<div class="msg user">${msg}</div>`;
            msgInput.value = '';
            win.scrollTo(0, win.scrollHeight);

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pass, message: msg, history: history})
            });
            const data = await res.json();
            
            win.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            history.push({role: "user", content: msg}, {role: "assistant", content: data.reply});
            
            // å±¥æ­´ã‚’ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜ï¼
            localStorage.setItem('jipi_history', JSON.stringify(history));
            win.scrollTo(0, win.scrollHeight);
        }

        function clearHistory() {
            if(confirm('ä»Šã¾ã§ã®æ¿ƒåšãªè¨˜æ†¶ã‚’å…¨éƒ¨æ¶ˆã—ã¡ã‚ƒã†ï¼ŸğŸ˜­')) {
                localStorage.removeItem('jipi_history');
                location.reload();
            }
        }
    </script>
</body>
</html>
