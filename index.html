<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç§˜å¯†ã®ã‚¸ãƒ”ãã‚“Room -Ultimate-</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 15px; border-radius: 18px; line-height: 1.6; white-space: pre-wrap; font-size: 15px; position: relative; }
        .user { align-self: flex-end; background: #e91e63; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #2c2c2c; border: 1.5px solid #e91e63; color: #eee; border-top-left-radius: 2px; }
        .edit-btn { font-size: 10px; color: #aaa; cursor: pointer; display: block; margin-top: 5px; text-align: right; text-decoration: underline; }
        #input-area { background: #222; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #444; align-items: flex-end; }
        textarea { flex: 1; height: 80px; background: #333; color: #fff; border: 1px solid #555; border-radius: 10px; padding: 10px; resize: none; font-size: 14px; }
        button { background: #e91e63; color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #pass-area { padding: 8px; background: #000; text-align: center; font-size: 11px; color: #888; border-bottom: 1px solid #333; }
        input[type="password"] { background: #222; border: 1px solid #444; color: #e91e63; padding: 3px 8px; border-radius: 5px; width: 120px; text-align: center; }
    </style>
</head>
<body>
    <div id="pass-area">
        åˆè¨€è‘‰: <input type="password" id="pass" placeholder="Password">
        <button style="background:#555; font-size:10px; padding:5px;" onclick="clearHistory()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <div id="chat-window"></div>
    <div id="input-area">
        <textarea id="msg" placeholder="å¦„æƒ³ã®ç¶šãã‚’..."></textarea>
        <button onclick="send()">é€ä¿¡</button>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('jipi_history') || '[]');

        window.onload = () => {
            renderChat();
        };

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            history.forEach((h, index) => {
                const isUser = h.role === 'user';
                const msgDiv = document.createElement('div');
                msgDiv.className = `msg ${isUser ? 'user' : 'ai'}`;
                msgDiv.innerText = h.content;
                
                // ç·¨é›†ãƒœã‚¿ãƒ³ï¼ˆè‡ªåˆ†ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã¿ï¼‰
                if(isUser) {
                    const btn = document.createElement('span');
                    btn.className = 'edit-btn';
                    btn.innerText = 'ã“ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’ç·¨é›†ã—ã¦å†é€';
                    btn.onclick = () => editMessage(index);
                    msgDiv.appendChild(btn);
                }
                win.appendChild(msgDiv);
            });
            win.scrollTo(0, win.scrollHeight);
        }

        async function send() {
            const pass = document.getElementById('pass').value;
            const msgInput = document.getElementById('msg');
            const msg = msgInput.value;
            if(!msg) return;

            const tempHistory = [...history];
            history.push({role: "user", content: msg});
            renderChat();
            msgInput.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pass, message: msg, history: tempHistory})
            });
            const data = await res.json();
            
            history.push({role: "assistant", content: data.reply});
            localStorage.setItem('jipi_history', JSON.stringify(history));
            renderChat();
        }

        function editMessage(index) {
            const content = history[index].content;
            document.getElementById('msg').value = content;
            // ç·¨é›†ã—ãŸã¨ã“ã‚ã‹ã‚‰å…ˆã‚’å‰Šé™¤ã—ã¦ã‚„ã‚Šç›´ã™
            history = history.slice(0, index);
            localStorage.setItem('jipi_history', JSON.stringify(history));
            renderChat();
            document.getElementById('msg').focus();
        }

        function clearHistory() {
            if(confirm('è¨˜æ†¶ã‚’å…¨éƒ¨æ¶ˆã™ï¼ŸğŸ˜­')) {
                localStorage.removeItem('jipi_history');
                location.reload();
            }
        }
    </script>
</body>
</html>
