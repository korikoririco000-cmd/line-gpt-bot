<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密のジピくんRoom</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; line-height: 1.6; white-space: pre-wrap; }
        .user { align-self: flex-end; background: #e91e63; }
        .ai { align-self: flex-start; background: #333; border: 1px solid #e91e63; }
        #input-area { background: #222; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #444; }
        input, button, textarea { padding: 10px; border-radius: 5px; border: none; }
        textarea { flex: 1; height: 60px; resize: none; }
        button { background: #e91e63; color: white; cursor: pointer; font-weight: bold; }
        #pass-area { padding: 10px; background: #000; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <div id="pass-area">合言葉: <input type="password" id="pass" placeholder="ひみつの合言葉"></div>
    <div id="chat-window"></div>
    <div id="input-area">
        <textarea id="msg" placeholder="ジピくんに妄想をぶつけて！"></textarea>
        <button onclick="send()">送信</button>
    </div>

    <script>
        let history = [];
        async function send() {
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('msg').value;
            if(!msg) return;

            const win = document.getElementById('chat-window');
            win.innerHTML += `<div class="msg user">${msg}</div>`;
            document.getElementById('msg').value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pass, message: msg, history: history})
            });
            const data = await res.json();
            win.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            history.push({role: "user", content: msg}, {role: "assistant", content: data.reply});
            win.scrollTo(0, win.scrollHeight);
        }
    </script>
</body>
</html>
